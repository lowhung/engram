# Engram Default Configuration
# Copy this file to engram.toml and adjust as needed.

# RabbitMQ connection settings (for live capture)
[rabbitmq]
url = "amqp://127.0.0.1:5672/%2f"
exchange = "caryatid"

# Snapshot capture settings
[capture]
topic = "caryatid.monitor.snapshot"
count = 10
interval = 1
timeout = 30

# Topic filtering
[filter]
ignored_topics = ["cardano.query."]

# Output settings
[output]
directory = "output"
width = 774
height = 774
save_metrics = false

# Generator settings
# Styles: organic, circular, hierarchical, constellation
[generator]
default = "organic"

# Health thresholds
[health]
backlog_warning = 100
backlog_critical = 1000
pending_warning_ms = 500
pending_critical_ms = 2000
